<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="<%= BASE_URL %>icon.ico">
<title><%= VUE_APP_NAME %></title>
<style>
  html, body, #app { height: 100%; margin: 0px; padding: 0px; }
  .d2-home { background-color: #303133; height: 100%; display: flex; flex-direction: column; }
  .d2-home__main { user-select: none; width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; }
  .d2-home__footer { width: 100%; flex-grow: 0; text-align: center; padding: 1em 0; }
  .d2-home__footer > a { font-size: 12px; color: #ABABAB; text-decoration: none; }
  .d2-home__loading { height: 32px; width: 32px; margin-bottom: 20px; }
  .d2-home__title { color: #FFF; font-size: 14px; margin-bottom: 10px; }
  .d2-home__sub-title { color: #ABABAB; font-size: 14px; }
  .d2-home__sub-title a { color: #ABABAB; padding: 0 5px; text-decoration: underline!important; }
</style>
</head>
<body>
<noscript>
  <strong>
    很抱歉，如果没有 JavaScript 支持，平台将不能正常工作。请启用浏览器的 JavaScript 然后继续。
  </strong>
</noscript>
<div id="app">
  <div class="d2-home">
    <div class="d2-home__main">
      <img
        class="d2-home__loading"
        src="./image/loading/loading-spin.svg"
        alt="loading">
      <div class="d2-home__title">
        正在加载资源
      </div>
      <div class="d2-home__sub-title">
        初次加载资源可能需要较多时间 请耐心等待
      </div>
      <p class="d2-home__sub-title">如果浏览器长时间没有响应，建议使用<a target="_blank" href="https://www.google.cn/intl/zh-CN/chrome/">谷歌浏览器</a>、<a target="_blank" href="http://chrome.360.cn">360浏览器</a>或<a target="_blank" href="http://www.firefox.com.cn/">火狐浏览器</a>等最新版本的浏览器打开</p>
    </div>
    <div class="d2-home__footer">
      <a
        href="http://www.goalwisdom.com/"
        target="_blank">
        XXX有限公司提供技术支持
      </a>
    </div>
  </div>
</div>
<script>
// 参数配置查看
var VUE_APP_API = '<%= VUE_APP_API %>'
</script>
</body>
</html>
